<div class="container-fluid page">
    

    <div class="page__box p-3 mt-2">Admin</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data  ">
            <div class="row">
                <div class="col-md-6">
                  
                    <h1><b>Admin Works</b></h1>
                </div>
            
            <div class="col-md-3"></div>
            <!-- <div class="col-md-2">
            <button mat-raised-button  class="addadmin" (click)="createAdmin()" >+ Create Admin</button>
            </div> -->
    </div>
        </div><br>
        <mat-divider></mat-divider><br>

        <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

            
            <ng-container matColumnDef="adminName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin Name </th>
              <td mat-cell *matCellDef="let element"> {{element.adminName}} </td>
            </ng-container>
          
            <!-- <ng-container matColumnDef="adminPassword">
              <th mat-header-cell *matHeaderCellDef> Admin Password </th>
              <td mat-cell *matCellDef="let element"> {{element.adminPassword}} </td>
            </ng-container> -->
          
            <ng-container matColumnDef="adminEmail">
              <th mat-header-cell *matHeaderCellDef> Admin Email</th>
              <td mat-cell *matCellDef="let element"> {{element.adminEmail}} </td>
            </ng-container>
          
            <ng-container matColumnDef="companyId">
              <th mat-header-cell *matHeaderCellDef> Company Id </th>
              <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
            </ng-container>

           
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon class="edit-icon" (click)="onEdit()">edit</mat-icon>
                <mat-icon class="delete-icon" (click)="deleteAdmin(element.id)">delete</mat-icon>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table><br>
          <mat-divider></mat-divider>
          <mat-paginator [length]="100"
              [pageSize]="10"
              aria-label="Select page">
</mat-paginator>

  
               
    </div>
</div>
