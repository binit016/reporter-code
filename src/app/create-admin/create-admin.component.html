<form class="example-form" [formGroup]="Form" (ngSubmit)="onSubmit()"> 
    <h2 class="col-sm-12 mb-2">Admin Details</h2>
  
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Admin Name</mat-label>
          <input matInput placeholder="" formControlName ="adminName" value="" required/>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Admin Password</mat-label>
          <input matInput placeholder="" formControlName ="adminPassword"  type="password" value="" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" formControlName ="adminEmail" value="" type="email" required/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Company Id</mat-label>
          <input matInput placeholder="" formControlName ="companyId" value=""  required/>
        </mat-form-field>
      </div>
    
    </div>
    
  
    <button mat-raised-button class="create"  [value]="" [disabled]="!Form.valid">Create</button>
    <button mat-raised-button mat-dialog-close id="cancel" >Close</button>
  
  </form>
