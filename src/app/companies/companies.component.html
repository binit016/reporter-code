<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Companies</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data  ">
      <div class="row">
        <div class="col-md-6">
          <h1><b>Company List</b></h1>
        </div>

        <div class="col-md-3"></div>
        <div class="col-md-2">
          <button mat-raised-button class="addcompany btn-outline" (click)="createCompany()">+ Create Company</button>

        </div>
        
      </div>
    </div><br>
    <mat-divider></mat-divider><br>
    <!-- <mat-form-field>
      <input (keyup)= "applyFilter($event.target.value)" matInput placeholder="Filter">
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Company Name </th>
        <td mat-cell *matCellDef="let element" class="href" (click)="companyName()"> {{element.companyName}} </td>
      </ng-container>

      <ng-container matColumnDef="companyAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Address </th>
        <td mat-cell *matCellDef="let element"> {{element.companyAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="companyPhone">
        <th mat-header-cell *matHeaderCellDef> Phone Number</th>
        <td mat-cell *matCellDef="let element"> {{element.companyPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="about">
        <th mat-header-cell *matHeaderCellDef> About </th>
        <td mat-cell *matCellDef="let element"> {{element.about}} </td>
      </ng-container>

      <ng-container matColumnDef="companyWebsite">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Website </th>
              <td mat-cell *matCellDef="let element"> {{element.companyWebsite}} </td>
            </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="edit-icon" (click)="onEdit(element)">edit</mat-icon>
          <mat-icon class="delete-icon" (click)="deleteCompany(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <br>
    <mat-divider></mat-divider>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions] = "[5,10]" showFirstLastButton>
    </mat-paginator>


  </div>
</div>
