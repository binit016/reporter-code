<form class="example-form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()"> 
    <h2 class="col-sm-12 mb-2">Employee Details</h2>
  
    <div class="row">
      <div class="col-md-12 col-sm-12" >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Employee Name</mat-label>
          <input matInput  formControlName ="employeeName" value="" type="text" required/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Employee Email</mat-label>
          <input matInput  formControlName ="employeeEmail" value="" type="email" required/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone No</mat-label>
          <input matInput  formControlName ="employeePhone" value="" type="number" required/>
        </mat-form-field>
      </div>
    
    </div>
    
  
    <button mat-raised-button class="create"  [value]="">Create</button>
    <button mat-raised-button mat-dialog-close class="buttonClose" >Close</button>
  
  </form>
