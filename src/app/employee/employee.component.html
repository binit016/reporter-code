<div class="container-fluid page">
    

    <div class="page__box p-3 mt-2">Employee</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data  ">
            <div class="row">
                <div class="col-md-6">
                  
                    <h1><b>Employee Works</b></h1>
                </div>
            
            <div class="col-md-3"></div>
            <div class="col-md-2">
            <button mat-raised-button (click)="createEmployee()">+ Create Employee</button>

        </div>
    </div>
            
           

        </div><br>
               
        <mat-divider></mat-divider><br>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef> Employee Name </th>
              <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="employeeEmail">
              <th mat-header-cell *matHeaderCellDef> Employee Email</th>
              <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
            </ng-container>
          
            <ng-container matColumnDef="employeePhone">
              <th mat-header-cell *matHeaderCellDef> Phone No</th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

           
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon class="edit-icon" (click)="onEdit()">edit</mat-icon>
                <mat-icon class="delete-icon" (click)="deleteEmployee(element.id)">delete</mat-icon>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table><br>
          <mat-divider></mat-divider>
          <mat-paginator [length]="50"
              [pageSize]="10"
              aria-label="Select page">
</mat-paginator>
    </div>
</div>
